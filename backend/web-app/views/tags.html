<div class="row">
  <div class="col-md-2"></div>
	<div class="col-md-8">
		<h3> Tags </h3>
    <div class="pull-left" ng-repeat="t in tags">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{t.name}}</h3>
        </div>
        <div class="panel-body list-group">
          <li class="list-group-item">
            Questions : {{t.questions.length}}
          </li>
          <li class="list-group-item">
            Users favoriting this : {{t.users.length}}
          </li>
          <li class="list-group-item">
            <a href="#/tag/{{t.id}}" class="btn btn-primary pull-right">View Related Questions</a>
          </li>
        </div>
      </div>
    </div>
	</div>
</div>
