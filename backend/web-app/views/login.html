<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-6">
		<h3>Login</h3>
		<div class="alert alert-warning" role="alert" ng-show="err">
			<button type="button" class="close" aria-label="Close" ng-click="err=''"><span aria-hidden="true">&times;</span></button>
			{{err}}
		</div>
		<form>
		  <div class="form-group">
		    <input type="email" class="form-control" placeholder="Enter your email"
		    	ng-model="current.email">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" placeholder="Enter your password"
		    	ng-model="current.password">
		  </div>
		  <button class="btn btn-primary" ng-click="login()">Login</button>
		</form>
	</div>
</div>
