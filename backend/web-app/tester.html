<!doctype html>
<html>
<head>
	<title>REST tester</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#send').click(function(){
			var url = $('#url').val();
			var data = '{' + $('#data').val() + '}';
			console.log(data);
			data = JSON.parse(data);
			$.ajax(url, {
				crossDomain: true,
				type: $('#method').val(),
				data: data,
				dataType: 'text'
			}).done(function(result){
				$('#result').html(result);
			}).fail(function(result) {
				$('#result').html(result);
				alert( "error !" );
			});
		});
	});
	</script>
</head>
<body>
	<select id="method">
		<option value="GET">GET</option>
		<option value="POST">POST</option>
		<option value="PUT">PUT</option>
		<option value="DELETE">DELETE</option>
	</select>
	<input type="text" value="/user/create" id="url" style="width: 80%; display:inline-block"><br>
	<input type="text" value='"name":"A", "email": "foo@bar.org", "reputation": 0' id="data" style="width: 90%; display:inline-block"><br>
	<button id="send">Send</button><br>
	<pre id="result">
		Result will be shown here as JSON string !
	</pre>
</body>
</html>
